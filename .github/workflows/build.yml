name: Build Marp Slides

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install Node.js (needed for Marp CLI Action)
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Use Marp official CLI action
      - name: Convert slides
        uses: marp-team/marp-cli-action@v2
        with:
          markdown: slides.md
          theme: theme/campus-compass.css
          allow-local-files: true
          math: true
          output: build/slides.pdf

      # Upload artifact (downloadable)
      - name: Upload slides
        uses: actions/upload-artifact@v3
        with:
          name: marp-slides
          path: build/
