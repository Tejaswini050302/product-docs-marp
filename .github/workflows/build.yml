name: Build Slides

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build HTML
        run: marp slides.md -o build/index.html

      - name: Build PDF
        run: marp slides.md -o build/slides.pdf

      - name: Build PPTX
        run: marp slides.md -o build/slides.pptx

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: slides-html
          path: build/index.html

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: build/slides.pdf

      - name: Upload PPTX
        uses: actions/upload-artifact@v4
        with:
          name: slides-pptx
          path: build/slides.pptx
