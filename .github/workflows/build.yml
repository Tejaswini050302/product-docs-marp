name: Build Slides

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build RevealJS presentation
        run: npm run build

      - name: Upload HTML slides
        uses: actions/upload-artifact@v4
        with:
          name: slides-html
          path: build/index.html

      - name: Upload PDF slides
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: build/slides.pdf

      - name: Upload PPTX slides
        uses: actions/upload-artifact@v4
        with:
          name: slides-pptx
          path: build/slides.pptx
